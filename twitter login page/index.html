<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="X-icon" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="main-signin"> 
            <button class="btn-close">x</button>
            <img src="twitter logo.avif" class="logo" 
               alt=" Twitter" /> 
            
            <div class="con_box"> 
                <div class="cont_one"> 
                    <div class="flex_text"> 
                        <h1 class="heading"> 
                            Sign in to X
                        </h1> 
                        
                    </div>
                </div>
                <div class="cont_two"> 
                    <form action="" id="formid"> 
                        <div class="input-details">
                            <div class=" sign_apple" 
                                 style="margin-bottom: 10px;"> 
                                Sign in with Google 
                            </div> 
                            <div class="sign_apple"> 
                                Sign in with Apple 
                            </div>                                    
                            <div class="flex_or"> 
                                <div class="horizontzl_line"></div> 
                                <div class="ortext">or</div> 
                                <div class="horizontzl_line"></div> 
                            </div> 
  
                            <label for="emailid"></label> 
                                <input type="email" 
                                   name="email" 
                                   placeholder="Phone, email, or username" 
                                   id="emailid"
                                   value="" required> 
  
                        </div> 
                        <div class="btn_cont"> 
                            <button class="btn1_nxt"> 
                                <a href="#" class="link_next"> 
                                    Next 
                                </a> 
                            </button> 
                            <button class="btn1_forp"> 
                                <a href="#" class="link_forp"> 
                                    Forget Password ? 
                                </a> 
                            </button> 
                        </div> 
                        <div class="flexbottom_text"> 
                            <div class="no_a_text"> 
                                Don't have an account ? 
                            </div> 
                            <div> 
                                <a href="#" class="link_su"> 
                                    Sign Up 
                                </a> 
                            </div> 
                        </div> 
                    </form> 
                </div>  
            </div>   
        </div>
    </div> 
</body>
<script src="script.js"></script>
</html>
